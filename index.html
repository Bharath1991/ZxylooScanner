<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXYLOO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffb347;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            margin: 20px auto;
        }

        h1 {
            color: #ff6f00;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .download-buttons {
            margin-top: 20px;
        }

        .download-buttons a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
        }

        .download-buttons img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_placeholder.png" alt="ZXYLOO Logo" class="logo">
        <h1>ZXYLOO</h1>
        <p>Online Food Delivery Application. Restaurant Price! No Surprise.</p>
        <div class="download-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.raghavendra22229.zxyloo" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
            </a>
            <a href="https://apps.apple.com/in/app/zxyloo-online-food-delivery/id6738959557" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
            </a>
        </div>
    </div>
</body>
</html>
